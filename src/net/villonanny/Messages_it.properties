# Keep these sorted alphabetically, so that merging is easier and duplicates can be spotted

# User prompts
prompt.hasProxy = Ti connetti a internet attraverso un proxy (se non lo sai rispondi no)?
prompt.no = no
prompt.proxy.authentication = Il proxy necessita di autenticazione?
prompt.proxy.hasNtlm = Il server utilizza l'autenticazione NTLM di Microsoft (se non lo sai, prova in entrambi i modi)?
prompt.proxy.ntlm.domain = NTLM: digita il nome del tuo dominio Windows
prompt.proxy.ntlm.host = NTLM: digita il nome del tuo PC
prompt.proxy.password = Digita la password per il proxy
prompt.proxy.port = Digita la porta del proxy
prompt.proxy.server = Digita l'indirizzo del proxy (senza porta)
prompt.proxy.username = Digita l'utenza per il proxy
prompt.travianUrl = Digita l'indirizzo principale del tuo server travian, per esempio www.travian.co.uk
prompt.typeLoginUrl = Digita o incolla l'indirizzo della pagina di login del server travian (e.g. s8.travian.it), quindi premi il tasto Invio
prompt.typePassword = Digita la tua password e premi il tasto Invio
prompt.typeUsername = Digita la tua username Travian e premi il tasto Invio
prompt.yes = si

# Event messages
evt.captchaFound = Trovato un Captcha in pagina
evt.configHelperEnd = Controlla attentamente che il contenuto del file sia corretto prima di aggiungerlo al file di configurazione della lingua
evt.configSaved = Il file di configurazione "{}" e' stato salvato
evt.duplicateServer = Nel file di configurazione e' presente piu' di un server con id="{}"; i doppioni saranno ignorati
evt.exit = VilloNanny terminato.
evt.fileCreated = File creato: "{}"
evt.newConfigurationEnd01 = Una nuova configurazione e' stata creata con successo
evt.newConfigurationEnd01b = Si ipotizza che la versione del server Travian sia "{}". In caso di problemi provare con un valore di "version" precedente nel tag <server> del file di configurazione.
evt.newConfigurationEnd02 = Controlla che il file "{}/configuration.xml" sia corretto e rilancia VilloNanny
evt.newConfigurationStart = VilloNanny non e' ancora configurato. Verra' ora lanciata la procedura guidata di configurazione. Per interrompere premi Ctrl+C
evt.start01 = Sito web - http://www.villonanny.net
evt.start02 = Per essere avvisato dei nuovi rilasci iscriviti alla mailing list - http://lists.sourceforge.net/lists/listinfo/villonanny-announce
evt.start03 = Guarda i forum per avere aiuto o suggerire migliorie - http://www.villonanny.net/forum
evt.start04 = Segnala i bug nel tracker - https://sourceforge.net/tracker/?group_id=222715&atid=1056428

# Error messages
msg.duplicateId01 = Duplicazione di uid: {}
msg.duplicateId02 = E' necessario modificare il valore di uid={} in {} "{}" mettendo un valore qualsiasi che non sia gia' stato usato
msg.waitforUidMissing = Fatal Error Strategy {}: non e' stato trovato l'uid {} target di un waitFor
msg.waitforUidDisabled = Warning Strategy {}: il waitFor attende su un uid {} disabilitato
msg.runwhileUidMissing = Fatal Error Strategy {}: non e' stato trovato l'uid {} target di un runWhile
msg.runwhileUidDisabled = Warning Strategy {}: il runWhile si riferisce a un uid {} disabilitato
msg.exitingWithErrors = Programma terminato con errori. Per maggiori dettagli controlla il file di log.
msg.failedToSaveNewConfig = Errore durante la creazione del nuovo file di configurazione. Vedere il file di log per ulteriori dettagli
msg.invalidTravianVersion = E' stata specificata una versione invalida per il server: "{}"
msg.loginFailed = Login fallita. Hai digitato username e password corretti? Controlla il file "logs\\log.txt"
msg.malformedUrlTyped = Hai inserito un indirizzo scorretto: {}
msg.noBuildingTable = Non e' stata trovata la tabella degli edifici all'indirizzo seguente: {}; L'indirizzo e' corretto? Controlla nel browser.
msg.noLanguage = Non e' possibile stabilire la lingua usata nel server. Verra' impostata pari a inglese ("en"). Modifica il file di configurazione manualmente se tale valore e' scorretto (ad esempio usare "it" per la lingua italiana)
msg.noLanguageConfig = Il file di configurazione della lingua "lang-{}.properties" non puo' essere caricato da "{}". Forse la lingua del server non e' ancora supportata. Cerca nel forum il file di configurazione che ti manca: http://www.villonanny.net/forum/viewforum.php?f=17
msg.noLanguageKeyword = Il file di configurazione della lingua "lang-{}.properties" non contiene la chiave "{}". Cerca una nuova versione del file, magari nel forum: http://www.villonanny.net/forum/viewforum.php?f=17
msg.noLanguageValue = Il file di configurazione della lingua "lang-{}.properties" non contiene il valore "{}". Questo potrebbe essere dovuto a un file "configuration.xml" scorretto oppure a un file di configurazione della lingua incompleto
msg.noLoginPage = L'indirizzo specificato non sembra essere la pagina di login del server. Controlla nel browser. Deve chiedere la username e la password.
msg.notNumber = Il valore "{}" non e' un numero valido 
msg.noServers = Nessun server abilitato - esecuzione interrotta
msg.noTroopsTable = Non e' stata trovata la tabella delle truppe all'indirizzo seguente: {}; L'indirizzo e' corretto? Controlla nel browser.
msg.reloadAborted = Il reload della configurazione e' stato interrotto
msg.retry = Operazione fallita. Riprova
msg.unknownHost = Non esiste nessun server chiamato "{}"
msg.urlConnectionFailed = E' stato rilevato un problema durante il caricamento dell'indirizzo specificato
# msg.urlWithoutProtocol = L'indirizzo che hai digitato dovrebbe iniziare con "{}"; riprova

